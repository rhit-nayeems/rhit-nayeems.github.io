<!DOCTYPE HTML>
<html>
  <head>
    <title>Contact Nayeem</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    
    <!-- Link to main stylesheet -->
    <link rel="stylesheet" href="assets/css/main.css" />
    
    <!-- Noscript support stylesheet -->
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    
    <style>
      /* Styling for social media buttons */
      .social-buttons {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
      }

      .social-button {
        text-decoration: none;
        display: inline-block;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 5px;
        color: white;
        text-align: center;
        width: 180px;
        margin: 10px;
        transition: background-color 0.3s;
      }

      .social-button.facebook { background-color: #3b5998; }
      .social-button.twitter { background-color: #1da1f2; }
      .social-button.instagram { background-color: #e1306c; }
      .social-button.linkedin { background-color: #0077b5; }
      .social-button.handshake { background-color: #fbb034; }

      .social-button:hover {
        opacity: 0.85;
      }

      #social-media .major {
        text-align: center;
      }

      #social-media {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      /* Center the 'Contact Nayeem' header */
      #contact .major {
        text-align: center;
      }

      /* Center the form elements */
      #contact form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #contact .fields {
        width: 100%;
        max-width: 600px; /* Set a max width for the form */
      }

      #contact .field {
        width: 100%;
      }

      #contact input, #contact textarea {
        width: 100%;
      }

      ul.actions {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

      <!-- Header -->
      <header id="header" class="alt">
        <a href="index.html" class="logo"><strong>Nayeem's</strong> <span>Portfolio</span></a>
        <nav>
          <a href="#menu">Menu</a>
        </nav>
      </header>

      <!-- Menu -->
      <nav id="menu">
        <ul class="links">
          <li><a href="index.html">Home</a></li>
          <li><a href="project.html">Project Experiences</a></li>
          <li><a href="work.html">Work Experiences</a></li>
          <li><a href="about.html">About Me</a></li>
          <li><a href="contact.html">Contact Me</a></li>
        </ul>
      </nav>

      <!-- Social Media Links Section -->
      <section id="social-media" class="inner">
        <header class="major">
          <h2>Connect with me</h2>
        </header>
        <div class="social-buttons">
          <a href="https://www.facebook.com/" class="social-button facebook" target="_blank">
            <i class="fab fa-facebook-f"></i> Facebook
          </a>
          <a href="https://www.twitter.com/" class="social-button twitter" target="_blank">
            <i class="fab fa-twitter"></i> Twitter
          </a>
          <a href="https://www.instagram.com/" class="social-button instagram" target="_blank">
            <i class="fab fa-instagram"></i> Instagram
          </a>
          <a href="https://www.linkedin.com/in/" class="social-button linkedin" target="_blank">
            <i class="fab fa-linkedin-in"></i> LinkedIn
          </a>
          <a href="https://handshake.com/profiles/" class="social-button handshake" target="_blank">
            <i class="fas fa-handshake"></i> Handshake
          </a>
        </div>
      </section>

      <!-- Contact Section -->
      <section id="contact">
        <div class="inner">
          <header class="major">
            <h2>Contact Nayeem</h2>
          </header>
          
          <form method="post" action="#">
            <div class="fields">
              <div class="field half">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" />
              </div>
              <div class="field half">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="field">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="6"></textarea>
              </div>
            </div>
            <ul class="actions">
              <li><input type="submit" value="Send Message" class="primary" /></li>
              <li><input type="reset" value="Clear" /></li>
            </ul>
          </form>
        </div>
      </section>

      <!-- Footer -->
      <footer id="footer">
        <div class="inner">
          <ul class="icons">
            <li><a href="#" class="icon brands alt fa-twitter"><span class="label">Twitter</span></a></li>
            <li><a href="#" class="icon brands alt fa-facebook-f"><span class="label">Facebook</span></a></li>
            <li><a href="#" class="icon brands alt fa-instagram"><span class="label">Instagram</span></a></li>
            <li><a href="#" class="icon brands alt fa-github"><span class="label">GitHub</span></a></li>
            <li><a href="#" class="icon brands alt fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
          </ul>
        </div>
      </footer>

    </div>

    <!-- Scripts (Ensure file paths are correct) -->
    <script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
  </body>
</html>
